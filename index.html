<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobil Eczane - Giriş</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="forms-container">
            <!-- Giriş Formu -->
            <div class="form-container signin-container">
                <form>
                    <h1>Giriş Yap</h1>
                    <span>Hesabınızla giriş yapın</span>
                    
                    <input type="email" placeholder="E-posta" required>
                    <input type="password" placeholder="Şifre" required>
                    <a href="#" class="forgot-password">Şifremi Unuttum</a>
                    <button type="submit">Giriş Yap</button>
                    
                    <!-- Giriş Durumu Mesajı -->
                    <p class="status-message">Giriş yaparken e-posta ve şifrenizin doğru olduğundan emin olun.</p>
                    
                    <div class="signup-link">
                        <p>Hesabınız yok mu? <a href="/register">Kayıt Ol</a></p>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
